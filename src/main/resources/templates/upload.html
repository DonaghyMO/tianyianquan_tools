<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件上传</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    #notification {
      display: none;
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
<form id="uploadForm" action="/admin/file" method="post" enctype="multipart/form-data">
  <input type="file" name="file" accept=".txt, .pdf, .doc, .docx">
  <br>
  <button type="submit" >Upload</button>
</form>
<div id="notification">文件上传成功</div>
</body>
</html>
